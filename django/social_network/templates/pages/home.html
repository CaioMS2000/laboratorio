{% extends 'base.html' %}

{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock head %}

{% block content %}
<div class="container">
    <img src="{% static bckgr_img_url|safe %}" alt="" class="front-page-img">
    {% comment %} <img src="{% static 'images/backgrounds/1.jpg' %}" alt="" class="front-page-img"> {% endcomment %}
</div>
{% comment %} <section class="Form my-4 mx-5">
    <div class="container">
        <div class="row no-gutters">
            <div class="col-lg-7" style="padding:0;">
                <img src="{% static bckgr_img_url|safe %}" alt="" class="img-fluid">
            </div>
            <div class="col-lg-5 px-5 pt-5">
                <h1 class="font-weight-bold py-3">Logo</h1>
                <h4>Sign into your account</h4>
                <form action=".">
                    <div class="form-row">
                        <div class="col-lg-9">
                            <input type="email" name="" id="" class="form-control my-3 p-2">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-9">
                            <input type="password" name="" id="" class="form-control my-3 p-2">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-9">
                            <button type="button" class="btn1">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section> {% endcomment %}
{% endblock content %}

{% block scripts %}
<script>
    {% comment %} const bodyHeight = document.querySelector('body').offsetHeight;
    const containerHeight = document.querySelector('.container').offsetHeight;
    const res = (bodyHeight-containerHeight) / 2;
    document.querySelector('.container').style.top = `${res}px`; {% endcomment %}

</script>
{% endblock scripts %}
