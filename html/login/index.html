<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>

    <title>Login</title>
    <!-- não coloquei a fonte por preguiça -->
</head>
<body>
    <div id="page" class="flex">
        <div class="main">
            <header>
                <img src="./logo.svg" alt="" srcset="">
                <!-- <i class="bi bi-eye"></i>
                <i class="bi bi-eye-slash"></i> -->
            </header>
            <main>
                <div class="headline">
                    <h1>Acesse a plataforma</h1>
                    <p>Faça login ou registrese para começar a construir seus projetos ainda hoje.</p>
                </div>
                <form action="">
                    <div class="input-wrapper">
                        <label for="email" class="cursor-pointer">Email</label>
                        <input type="email" name="email" id="email" required placeholder="Digite seu email">
                    </div>
                    <div class="input-wrapper">
                        <div class="label-wrapper flex">
                            <label for="password" class="cursor-pointer">Senha</label>
                            <a href="#">Esqueceu a senha ?</a>
                        </div>
                        <input type="password" id="password" name="password" required placeholder="Digite sua senha">
                        <img src="./eye-slash.svg" alt="" class="eye cursor-pointer">
                        <img src="./eye.svg" alt="" class="eye cursor-pointer hide">
                    </div>
                    <button type="submit" class="cursor-pointer">Entrar</button>
                    <div class="create-account">Ainda não tem conta? <a href="#">Inscreva-se</a></div>
                </form>
            </main>
        </div>
        <img src="./oliver-pecker-HONJP8DyiSM-unsplash.jpg" alt="" srcset="">
    </div>
</body>
</html>
