<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <title>Bootstrap</title>
    <link rel="shortcut icon" href="/udemy/bootstrap-fill.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center m-4">
            <div class="col-6">
                <h2>Login</h2>
                <form action="" class="row needs-validation" novalidate>
                    <div class="col-12 mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="" id="email" class="form-control" required>
                        <div class="valid-feedback">Ok</div>
                    </div>
                    <div class="col-12 mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="" id="password" class="form-control" required>
                        <div class="valid-feedback">Ok</div>
                    </div>
                    <div class="col-12 mb-4">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
