<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <title>Bootstrap</title>
    <link rel="shortcut icon" href="/udemy/bootstrap-fill.svg" type="image/x-icon">
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="container">
        <form class="row justify-content-center">
            <div class="col-12 m-2 p-0">
                <label for="name" class="form-label m-0">Nome</label>
                <input type="text" id="name" name="name" class="m-0">
            </div>
            <div class="col-12 m-2 p-0">
                <div>
                    <label for="description" class="form-label m-0">Descrição</label>
                </div>
                <div>
                    <textarea name="description" class="m-0" id="description" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="col-12 m-2 p-0">
                <label for="checkbox" class="form-label m-0">Disponível</label>
                <input type="checkbox" name="available" id="available" class="m-0">
            </div>
            <div class="col-12 m-2 p-0">
                <label for="price" class="form-label m-0">Preço R$</label>
                <input type="text" id="price" name="price" class="m-0">
            </div>
        </form>
    </div>
    <script type="text/javascript"></script>
    <style>
        form{
            background-color: aliceblue;
        }

        form .col-12{
            border: 1px solid #000;
        }
    </style>
</body>
</html>
