<script>
    const cols= document.querySelectorAll('.colum');
    const colors = ['#0000ff', '#8a2be2', '#ff0000', '#d3e01a'];
    let i = 0;
    
    cols.forEach(e => {
        e.style.backgroundColor = colors[i];
        i = (i+1) % colors.length;
    })
