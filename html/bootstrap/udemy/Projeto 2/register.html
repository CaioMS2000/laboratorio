<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <title>BS Register</title>
    <link rel="shortcut icon" href="/udemy/bootstrap-fill.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body id="register-body">
    <div class="container col-11 col-md-9" id="form-container">
        <div class="row gx-5">
            <div class="col-md-6">
                <h2>Faça seu cadastro</h2>
                <form action="">
                    <div class="form-floating mb-3">
                        <input type="text" name="name" placeholder="Nome" id="name" class="form-control">
                        <label for="name" class="form-label">Nome</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="lastname" placeholder="Sobrenome" id="lastname" class="form-control">
                        <label for="lastname" class="form-label">Sobrenome</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" name="email" placeholder="Email" id="email" class="form-control">
                        <label for="email" class="form-label">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="pasword" name="pasword" placeholder="Senha" id="pasword" class="form-control">
                        <label for="pasword" class="form-label">Senha</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="pasword" name="pasword-confirm" placeholder="Confirme a senha" id="pasword-confirm" class="form-control">
                        <label for="pasword-confirm" class="form-label">Confirme a senha</label>
                    </div>
                    <div class="mb-3">
                        <div class="form-check mb-2">
                            <input type="checkbox" name="agree-form" value="" id="agree-form" class="form-check-input">
                            <label for="agree-form" class="form-check-label">Você aceita os <a href="#">termos de serviço</a> ?</label>
                        </div>
                        <div class="form-check mb-2">
                            <input type="checkbox" name="agree-form" value="" id="newsletter" class="form-check-input">
                            <label for="newsletter" class="form-check-label">Deseja receber as nossas <a href="#">Notícias</a> ?</label>
                        </div>
                        <input type="submit" value="Cadastrar" class="btn btn-primary">
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-12">
                        <img src="img/hello.svg" alt="Registro" class="img-fluid">
                    </div>
                    <div class="col-12" id="link-container">
                        <a href="login.html">Já sou cadastrado</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
