<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://icons.getbootstrap.com/assets/icons/box-arrow-in-right.svg" type="image/x-icon">

    <title>Login</title>
</head>
<body>
    <div class="container-fluid p-0 m-0" id="body-container">
        <div class="row">
            <div class="column col col-6" id="banner-div"></div>
            <div class="column col col-6 m-0" id="data-div">
                <form action="">
                    <h3>Fa√ßa login</h3>
                    <div class="form-group" id="fg-1">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email">
                    </div>
                    <div class="form-group" id="fg-2">
                        <label for="password">Senha</label>
                        <input type="password" name="" id="password">
                    </div>
                    <div class="remember-group d-flex">
                        <div class="checkbox-group">
                            <input type="checkbox" name="" id="remember" class="order-1">
                            <label for="remember" class="order-2">Lembre de mim</label>
                        </div>
                        <a href="#" class="order-3">Esqueci a senha</a>
                    </div>
                    <div class="button-group">
                        <button>Login</button>
                        <button>
                            <img id="google-icon" src="./google-icon.png" alt="" srcset="">
                            Ou entre com o Google
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
